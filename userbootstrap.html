<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
            <div class="col-md-6">
                <label for="nombre">Nombre:</label>
                <input maxlength="25" type="text" class="form-control" id="nombre">
            </div>
            <div class="col-md-6">
                <label for="apellido">Apellido:</label>
                <input maxlength="25" type="text" class="form-control" id="apellido">
            </div>
            <div class="col-md-6">
                <label for="pais">Pais:</label>  
            </div>
            <div class="col-md-6">
                <select class="col-md-6" id="pais">
                    <option value="1">Australia</option>
                    <option value="2">Canada</option>
                    <option value="3">USA</option>
                    <option value="4">Colombia</option>
                    <option value="5">Argentina</option>
                    <option value="6">Espa√±a</option>
                </select> 
            </div>
             
            <div class="col-md-6">
                <label for="direccion">Direccion:</label>
                <input maxlength="45" type="text" class="form-control" id="direccion">
            </div> 
            <div class="col-md-6">
                <label for="ccusuario">Usuario:</label>
                <input maxlength="25" type="text" class="form-control" id="ccusuario">
            </div>  
           <div class="col-md-6">
                <label for="ccpassword">Password:</label>
                <input type="password" class="form-control" id="ccpassword">
              </div>  
            <div class="col-md-6">
                <label for="email">Email:</label>
                <input maxlength="120" type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
                <label for="telefono">telefono:</label>
                <input maxlength="20" type="tel" class="form-control" id="telefono">
            </div>
            <div class="col-md-6">
                <br>
                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </div>
                
        </form>
</body>
</html>
